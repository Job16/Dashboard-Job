
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aanmelden bij Carrousel</title>
  <style>
    body {
      margin: 0;
      background-color: #fffdd0;
      font-family: Arial, sans-serif;
    }
    .header {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: relative;
      border-bottom: 4px solid #e65c2f;
    }
    .datetime {
      position: absolute;
      right: 1em;
      top: 1em;
      background: #e65c2f;
      padding: 0.5em 1em;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .container {
      text-align: center;
      margin-top: 5em;
    }
    .input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1em;
    }
    .scan-label {
      background: #ccc;
      padding: 1em;
      font-weight: bold;
    }
    input[type="text"] {
      width: 300px;
      padding: 1em;
      font-size: 1em;
    }
    .manual-entry {
      margin-top: 1em;
      color: #444;
      cursor: pointer;
      font-size: 1em;
      text-decoration: underline;
    }
    .flags {
      margin-top: 2em;
    }
    .flags img {
      width: 60px;
      margin: 0 1em;
      cursor: pointer;
    }
    .person-count {
      font-size: 2em;
      margin-top: 0.5em;
      font-weight: bold;
    }
    .keyboard {
      margin-top: 2em;
    }
    .key {
      display: inline-block;
      margin: 0.2em;
      padding: 0.5em 1em;
      background: #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AANMELDEN BIJ CARROUSEL</h1>
    <div class="datetime" id="datetime"></div>
  </div>

  <div class="container">
    <div class="input-area">
      <div class="scan-label">SCAN PAS</div>
      <input type="text" id="pasInput" placeholder="" />
    </div>
    <div class="manual-entry" onclick="toonToetsenbord()">Klik hier als je geen pas hebt</div>
    <div class="flags">
      <img src="https://flagcdn.com/w80/nl.png" alt="NL" onclick="setTaal('nl')">
      <img src="https://flagcdn.com/w80/gb.png" alt="EN" onclick="setTaal('en')">
    </div>
    <div class="person-count">1 persoon</div>

    <div class="keyboard" id="keyboard" style="display: none;">
      <input type="text" id="nameInput" placeholder="Typ je naam hier..." />
      <div id="keys"></div>
      <br><br>
      <button onclick="doorgaan()">Doorgaan</button>
    </div>
  </div>

  <script>
    function updateTijd() {
      const nu = new Date();
      const datumTijd = nu.toLocaleDateString('nl-NL') + " " + nu.toLocaleTimeString('nl-NL');
      document.getElementById("datetime").textContent = datumTijd;
    }
    setInterval(updateTijd, 1000);
    updateTijd();

    function toonToetsenbord() {
      document.getElementById("keyboard").style.display = "block";
    }

    function doorgaan() {
      if (document.getElementById("nameInput").value.trim()) {
        window.location.href = "formulier.html";
      } else {
        alert("Vul je naam in.");
      }
    }

    function setTaal(lang) {
      alert("Taal gewijzigd naar: " + (lang === "nl" ? "Nederlands" : "Engels"));
    }

    const toetsen = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const keysDiv = document.getElementById("keys");
    toetsen.forEach(letter => {
      const knop = document.createElement("div");
      knop.className = "key";
      knop.textContent = letter;
      knop.onclick = () => {
        document.getElementById("nameInput").value += letter;
      };
      keysDiv.appendChild(knop);
    });
  </script>
</body>
</html>
