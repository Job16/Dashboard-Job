
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aanmelden bij Carrousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <h1>AANMELDEN BIJ CARROUSEL</h1>
    <div class="datetime" id="datetime"></div>
  </div>

  <div class="login-box">
    <div class="scan-label">SCAN PAS</div>
    <input type="text" id="pasInput" placeholder="" autofocus />
    <button class="manual-btn" onclick="openKeyboard()">Klik hier als je geen pas hebt</button>

    <div class="lang">
      <img src="nl_flag.png" alt="Nederlands" onclick="setLanguage('nl')">
      <span class="person-count">1 persoon</span>
      <img src="en_flag.png" alt="English" onclick="setLanguage('en')">
    </div>
  </div>

  <div id="keyboardModal" class="modal">
    <div class="modal-content">
      <input type="text" id="nameInput" placeholder="Typ je naam hier..." />
      <div class="keyboard">
        <!-- Eenvoudig toetsenbord -->
        <div class="keys" id="keys"></div>
      </div>
      <button onclick="submitName()">Doorgaan</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
